name: Deploy JSONHero to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/chtbgh/almaconf/almaconf:latest
          build-args: SESSION_SECRET=${{ secrets.SESSION_SECRET }}

  restart-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Restart container app
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jsonhero-demo"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository_owner }}/almaconf:latest
